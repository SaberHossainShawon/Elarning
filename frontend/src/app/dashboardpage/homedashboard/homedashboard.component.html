<div class="container-fluid">
    <div class="row column_title">
        <div class="col-md-12">
            <div class="page_title">
                <h2>Dashboard</h2>
            </div>
        </div>
    </div>
    <div class="row column1">
        <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30">
                <div class="couter_icon">
                    <div>
                        <i class="fa fa-user yellow_color"></i>
                    </div>
                </div>
                <div class="counter_no">
                    <div>
                        <p class="total_no">5</p>
                        <p class="head_couter">Course</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30">
                <div class="couter_icon">
                    <div>
                        <i class="fa fa-clock-o blue1_color"></i>
                    </div>
                </div>
                <div class="counter_no">
                    <div>
                        <p class="total_no" style="font-size: 22px;">12.50 hour</p>
                        <p class="head_couter">Average Time</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30">
                <div class="couter_icon">
                    <div>
                        <i class="fa fa-cloud-download green_color"></i>
                    </div>
                </div>
                <div class="counter_no">
                    <div>
                        <p class="total_no" style="font-size: 22px;">1,805 TK</p>
                        <p class="head_couter">Cost</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30">
                <div class="couter_icon">
                    <div>
                        <i class="fa fa-comments-o red_color"></i>
                    </div>
                </div>
                <div class="counter_no">
                    <div>
                        <p class="total_no">8</p>
                        <p class="head_couter">Quizs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-container">
  <div *ngFor="let course of enrolledCourses" class="card" style="width: 18rem; margin: 10px;">
    <img [src]="course.image" class="card-img-top" alt="Course Image">
    <div class="card-body">
      <h2 class="card-title">{{ course.courseName }}</h2>
      <p class="card-text">Duration: {{ course.courseDuration }}</p>
      <p class="card-text">Price: TK {{ course.pricing }}</p>
      <p class="card-text">
        Rating: 
        <ng-container *ngFor="let _ of counter(course.rating)">
          <span class="fa fa-star text-warning"></span>
        </ng-container>
        ({{ course.rating }})
      </p>
      <a class="btn btn-primary" (click)="navigateToExamPaper(course.id)">Go somewhere</a>
    </div>
  </div>
</div>
