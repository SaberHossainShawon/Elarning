<div class="mat-elevation-z8">
  <div class="col-md-10 offset-md-1">
    <input type="text" [(ngModel)]="filterText" (ngModelChange)="onSearch()" class="form-control" placeholder="Search" />
</div>  
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="full-width-table">

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Payment Type Column -->
    <ng-container matColumnDef="paymenttype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Type </th>
      <td mat-cell *matCellDef="let element"> {{element.paymenttype}} </td>
    </ng-container>

    <!-- Card Number Column -->
    <ng-container matColumnDef="cardNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </th>
      <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Transaction ID Column -->
    <ng-container matColumnDef="transationid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </th>
      <td mat-cell *matCellDef="let element"> {{element.transationid}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="page.size"
    [length]="page.totalElements" (page)="pageChange($event)" [pageIndex]="page.number"
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
