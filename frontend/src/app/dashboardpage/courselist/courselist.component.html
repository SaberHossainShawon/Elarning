<mat-toolbar>
    <span>Course List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary"><a routerLink="/dashboard/dashboardcourse" style="text-decoration: none; color: white">Add Course</a></button>
  </mat-toolbar>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Course Name Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
      </ng-container>
  
      <!-- Trainee Name Column -->
      <ng-container matColumnDef="traineeName">
        <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
        <td mat-cell *matCellDef="let element"> {{element.traineeName}} </td>
      </ng-container>
  
      <!-- Course Duration Column -->
      <ng-container matColumnDef="courseDuration">
        <th mat-header-cell *matHeaderCellDef> Course Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.courseDuration}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
